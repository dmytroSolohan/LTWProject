<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ClasseOnline</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/login.js"></script>
</head>
<body background="img\bg.jpg">
        <div id="login">
        <!-- da vedere se è un bell'effetto-->
        <h1>ClasseOnline</h1>

        <div id="login_css">

            <h1 id="login_title">Login</h1>

            <form name="form-login">

                <select id="tipologiaUtenza">
                    <option value="nonSelezionato">Non Selezionato</option>
                    <option value="professore">Professore</option>
                    <option value="studente">Studente</option>
                </select>

                <input type="text" name="username" id="username" placeholder="Username" required="required" />
                
                <input type="text" name="password" id="password" placeholder="Password" required="required" />
                
                <input class="" type="button" value="Log In" onclick="verificaLogin()">
                <!-- aggiungere checkbox "già registrato" -->
            </form>

        </div>
        <footer id="footer-size">
            <p>© 2020-2021</p>
        </footer>
    
        <!-- Link js-->
        <script src="js/login.js" type="text/javascript" lang="javascript"></script>
        <script src="js/jquery-3.5.0.js" type="text/javascript" lang="javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript" lang="javascript"></script>

    </body>
</html>
